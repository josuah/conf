#for http/vhost host=[host]

server "{{ 1:vhost }}.{{ http/var:base }}" {
	listen on * port 80

        location "/.well-known/acme-challenge/*" {
                root "/acme"
                request strip 2
        }

##for http/alias vhost=[1:vhost]
	alias match "{{ 2:dom }}"
##end
	include "/etc/httpd/vhost-{{ 1:vhost }}.conf"
}
#end
