# by {{ path }} at {{ now }}

prefork 4

types {
	include "/usr/share/misc/mime.types"
}

server "default" {
	listen on * port 80

	location "/.well-known/acme-challenge/*" {
		root "/acme"
		root strip 2
	}
}
#for http_vhost host=[host]

server "{{ 1:vhost }}.{{ http_var:base }}" {
	listen on * port 80

	location "/.well-known/acme-challenge/*" {
		root "/acme"
		request strip 2
	}

##for http_alias vhost=[1:vhost]
	alias match "{{ 2:dom }}"
##end
	include "/etc/httpd/vhost-{{ 1:vhost }}.conf"
}
#end
