# by {{ path }} at {{ now }}

max_bandwidth=48000;
welcometext="Welcome to uMurmur!";
password="";
admin_password="{{ db/murmur-var:pass }}"

# ban_length=0;            # Length in seconds for a ban. Default is 0. 0=forever.
# enable_ban=false;        # Default is false
# banfile="/var/lib/umurmur/banfile.txt"; # File to save bans to. Default is to not save bans to file.
# sync_banfile=true;       # Keep banfile synced. Default is false, which means it is saved to at shutdown only.
opus_threshold=100;
show_addresses=false;
max_users=10;

# Log to file option. Default is logging to syslog.
# umurmurd will close and reopen the logfile if SIGHUP is received.
#logfile="/dev/stderr";

# CA location for CA-signed certificates
ca_path="/etc/ssl/certs";
certificate="/etc/ssl/live/voice.z0.is/fullchain.pem";
private_key="/etc/ssl/live/voice.z0.is/privkey.pem";

channels=(
	{ name="root"; parent=""; noenter=true; },
#for db/murmur-chan
	{ name="{{ 1:name }}"; parent="root"; password="{{ 1:pass }}"; },
#end
	{ name="open"; parent="root"; description="open-access channel to say hi"; }
);

channel_links=();

default_channel="open";
